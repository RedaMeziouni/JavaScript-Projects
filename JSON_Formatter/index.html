<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>JSON formatter</title>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter your JSON Here">
            {"id": "1", "fname": "Kathryne", "lname": "Breslauer", "id": "2", "fname": "Boyd", "lname": "Fritschel"}
        </textarea>
        <!-- Controllers container -->
        <div class="controls">
            <!-- Format -->
            <button type="button" class="controls__buttons controls__buttons--format">Format</button>
            <!-- Minify -->
            <button type="button" class="controls__buttons controls__buttons--minify">Minify</button>
        </div>
        <textarea class="large-area large-area--output" placeholder="Formated JSON"></textarea>
    </div>
</body>
</html>
